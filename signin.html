<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spentrack System - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Sign In</h1>
        <p class="subheading">Pick up where you left off</p>
        <input type="email" class="input-field" placeholder="Email Address">
        <div class="password-container">
            <input type="password" class="input-field" placeholder="Password">
            <span class="eye-icon"></span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="dashboard.html" class="cta-button">Sign in</a>
        <p class="secondary-link">
            Don't have an account? <a href="signup.html" class="sign-up">Sign up</a>
        </p>
        <a href="#" class="google-signin">
            <img src="/icon/google_logo.png" alt="Google Icon">
            Sign in with Google
        </a>
    </div>
</body>
</html>
