<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spentrack Mobile App Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Image Section -->
        <div class="image-container">
            <img src="/img/person_with_lap.png" alt="Person with laptop and credit card">
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- Title -->
            <h1>The <span class="highlight">Spentrack</span> System</h1>

            <!-- Profile Images -->
            <div class="profile-images">
                <img src="/img/profile1.jpg" alt="Profile 1">
                <img src="/img/profile2.jpg" alt="Profile 2">
                <img src="/img/profile3.jpg" alt="Profile 3">
                <img src="/img/profile4.jpg" alt="Profile 4">
                <div class="more-profiles">+8</div>
            </div>

            <!-- Description -->
            <p>With Spentrack, you stay on <span class="highlight-orange">top of your spending</span>, <span class="highlight-pink">budget better</span>, and <span class="highlight-green">grow your savings</span>â€”your way.</p>

            <!-- Get Started Button -->
            <button class="get-started-btn">Get Started</button>
        </div>
    </div>
</body>
</html>
