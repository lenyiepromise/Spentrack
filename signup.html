<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spentrack System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Create an account</h1>
        <p class="subheading">Let's get you started</p>
        <input type="text" class="input-field" placeholder="Full name">
        <input type="email" class="input-field" placeholder="Email Address">
        <div class="password-container">
            <input type="password" class="input-field" placeholder="Password">
            <span class="eye-icon">👁</span>
        </div>
        <!--<a href="#" class="forgot-password">Forgot password?</a> -->
        <a href="signup.html" class="cta-button">Create account</a>
        <p class="secondary-link">
            Already have an account? <a href="signin.html" class="sign-in">Sign in</a>
        </p>
        <a href="#" class="google-signup">
            <img src="/icon/google_logo.png" alt="Google Logo">
            Sign Up With Google
        </a>
        <a href="signin.html" class="cta-button" data-page="signin.html">Sign in</a>
    </div>
</body>
</html>
